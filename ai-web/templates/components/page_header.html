<!-- Unified Page Header Component -->
<div class="page-header">
    <div>
        <h1 class="page-title">
            {% if page_icon %}<i class="{{ page_icon }}"></i>{% endif %}
            {{ page_title }}
        </h1>
        {% if page_description %}
        <p class="page-description">{{ page_description }}</p>
        {% endif %}
    </div>
    {% if page_actions %}
    <div class="page-actions">
        {{ page_actions|safe }}
    </div>
    {% endif %}
</div>
