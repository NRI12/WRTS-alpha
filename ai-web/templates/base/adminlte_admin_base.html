{% extends "base/adminlte_base.html" %}

{% block sidebar_menu %}
    <li class="nav-item">
        <a href="{{ url_for('admin.dashboard') }}" class="nav-link {% if request.endpoint == 'admin.dashboard' %}active{% endif %}">
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>Dashboard</p>
        </a>
    </li>
    <li class="nav-item">
        <a href="{{ url_for('admin.users') }}" class="nav-link {% if 'users' in request.endpoint %}active{% endif %}">
            <i class="nav-icon fas fa-users-cog"></i>
            <p>Quản lý người dùng</p>
        </a>
    </li>
    <li class="nav-item">
        <a href="{{ url_for('admin.feedback_list') }}" class="nav-link {% if 'feedback' in request.endpoint %}active{% endif %}">
            <i class="nav-icon fas fa-comments"></i>
            <p>Phản hồi</p>
        </a>
    </li>
    <li class="nav-item">
        <a href="{{ url_for('auth.profile') }}" class="nav-link {% if
            request.endpoint.startswith('auth.profile') or
            request.endpoint.startswith('auth.edit_profile') or
            request.endpoint.startswith('auth.change_password')
        %}active{% endif %}">
            <i class="nav-icon fas fa-user"></i>
            <p>Hồ sơ cá nhân</p>
        </a>
    </li>
{% endblock %}
